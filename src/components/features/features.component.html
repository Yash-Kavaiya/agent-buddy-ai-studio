
<section class="bg-secondary py-20">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white">Everything You Need to Build Better Agents</h2>
      <p class="text-highlight mt-4 max-w-2xl mx-auto">Our powerful suite of features is designed to streamline your workflow and enhance your agent's capabilities.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (feature of features; track feature.title) {
        <div class="bg-primary p-8 rounded-lg shadow-xl transform hover:-translate-y-2 transition-transform duration-300">
          <div class="flex items-center justify-center h-16 w-16 rounded-full bg-accent mb-6" [innerHTML]="feature.icon">
          </div>
          <h3 class="text-xl font-bold text-white mb-3">{{ feature.title }}</h3>
          <p class="text-highlight">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
